- name: "{{ abr__task_prefix }} | compress | targz-default | prepare tempfolder"
  tempfile:
    state: file
    suffix: "_compress_{{ abr__filename_full_now }}"
  register: abr_compress_temp

- name: "{{ abr__task_prefix }} | compress | targz-default | compress {{ abr__path }} on {{ abr_compress_temp.path }}"
  archive:
    path: "{{ abr__path }}"
    #dest: "{{ abr_mydumper_outputdir }}.xz"
    dest: "{{ abr_compress_temp.path }}"
    # format: "{{ abr_compression_format }}"
    format: "gz"

    # We are forcing create a tar file even if the source is just an file
    force_archive: yes
    # remove: yes
  register: archive_command_result

# - name: "{{ abr__task_prefix }} | compress | targz-default | run mydumper"
