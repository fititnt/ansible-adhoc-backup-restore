- name: "{{ abr__task_prefix }} | compress | targz-default | set_facts: prepare for next step"
  set_fact:
    abr__steps: "{{ abr__steps | default([] + ['compress/targz-default']) }}"
    abr__path: "{{ abr_compress_temp.path }}"
    # abr__filename: "{{ abr__filename + '.xz' }}"
    # abr__extension: "{{ (abr__extension | default('') ) + '.' + abr_compression_format }}"
    abr__type: "file"
