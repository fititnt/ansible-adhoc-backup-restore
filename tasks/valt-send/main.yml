# FILE:            {{ role_path }}/tasks/valt-send/main.yml
# LICENSE:         Public Domain
# SEE:             https://forum.rclone.org/t/can-rclone-be-run-solely-with-command-line-options-no-config-no-env-vars/6314/2
# SEE:             https://github.com/rclone/rclone/issues/2449 (Title: Allow creation of backends from command line parameters)

- name: "MRM | valt-send | debug (requires -v, -vv, -vvv, or -vvvv)"
  debug:
    msg:
      mrm_rclone_enviroment: "{{ mrm_rclone_enviroment | default('undefined') }}"
      mrm_backup_rclone_command: "{{ mrm_backup_rclone_command | default('undefined') }}"
    verbosity: 1

- name: "MRM | valt-send | rclone command"
  shell: "{{ mrm_backup_rclone_command }}"
  environment: "{{ mrm_rclone_enviroment }}"
  register: command_result

- name: "MRM | valt-send | debug (requires -v, -vv, -vvv, or -vvvv)"
  debug:
    msg:
      command_result: "{{ command_result | default('undefined') }}"
    verbosity: 1