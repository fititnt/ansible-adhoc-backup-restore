#   owner: "{{ abr_fs_owner }}"
#   group: "{{ abr_fs_group }}"
#   mode: "{{ abr_fs_mode }}"
#   state: directory

abr_dir_paranoidmode:
  path: "{{ abr_dir_base.path }}full-temp-backup-before-restore/"
  owner: "{{ abr_fs_owner }}"
  group: "{{ abr_fs_group }}"
  mode: "{{ abr_fs_mode }}"
  state: directory

abr_dir_abrlocalbucket:
  path: "{{ abr_dir_base.path }}bucket/"
  owner: "{{ abr_fs_owner }}"
  group: "{{ abr_fs_group }}"
  mode: "{{ abr_fs_mode }}"
  state: directory

